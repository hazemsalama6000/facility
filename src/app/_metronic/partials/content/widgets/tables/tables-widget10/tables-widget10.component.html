<!-- begin::Header -->

<div class="card-header border-0 pt-5">
	<h3 class="card-title align-items-start flex-column">
		<span class="card-label fw-bolder fs-3 mb-1 fontsection"> احصائيات المحصلين </span>
		<span class="text-muted mt-1 fw-bold fs-7"> <span class="boldfont">اكثر من {{this.resultsLength}}</span> </span>
	</h3>

</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
	<!-- begin::Table container -->
	<div class="table-responsive">
		<!-- begin::Table -->
		<table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
			<!-- begin::Table head -->
			<thead>
				<tr class="fw-bolder text-muted">
					<th class="w-25px">
						<div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
							<input class="form-check-input" type="checkbox" value="1" data-kt-check="true"
								data-kt-check-target=".widget-9-check" />
						</div>
					</th>

					<th class="min-w-150px"> اسم الموظف </th>
					<th class="min-w-140px"> عدد الشكاوى </th>
					<th class="min-w-120px"> قراءات العداد</th>
					<th class="min-w-100px text-end"> عدد طلبات تعديل العميل </th>
					<th class="min-w-100px text-end"> عدد الفواتير المدفوعة </th>

				</tr>
			</thead>
			<!-- end::Table head -->
			<!-- begin::Table body -->
			<tbody>
				<tr *ngFor="let x of dailyStatics">
					<td>
						<div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
							<input class="form-check-input widget-9-check" type="checkbox" value="1" />
						</div>
					</td>
					<td>
						<div class="d-flex align-items-center">
							<div class="symbol symbol-45px me-5">
								<img src="../../../assets/media/svg/avatars/001-boy.svg" alt="image" />
							</div>
							<div class="d-flex justify-content-start flex-column">
								<a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
									 {{x.employeeName}}
								</a>
								
							</div>
						</div>
					</td>
					<td class="text-center">
						<a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">
						{{x.complaintsCount}}
						</a>
						
					</td>
					<td class="text-center">
						<a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">
							{{x.meterReadingsCount}}
						</a>
						
					</td>
					<td class="text-center">
						<a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">
							{{x.updatedCustomersCount}}
						</a>
						
					</td>
					<td class="text-center">
						<a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">
							{{x.billsPaymentCount}}
						</a>
						 
					</td>
				</tr>

			</tbody>
			<!-- end::Table body -->
		</table>
		<!-- end::Table -->
	</div>
	
	<mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>

	<!-- end::Table container -->
</div>
<!-- begin::Body -->
