<section class="row m-0">
    <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
        <!--begin::Details-->
        <div class="d-flex flex-column">
            <!--begin::Status-->
        </div>
        <!--end::Details-->
        <!--begin::Actions-->
        <div class="d-flex mb-4">
            <button (click)="ShowAddEle()" class="btn btn-sm btn-primary me-3">{{'Notification.BUTTONS.AddNotiModule'|translate}}</button>
        </div>
        <!--end::Actions-->
    </div>
    <div class="post d-flex flex-column-fluid" id="kt_post">

        <div id="kt_content_container" class="container-xxl">
    
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
    
                <div class="ol-md-4">
                    <div class="card h-md-100">
                        <div class="card-body d-flex flex-center">
                            <button type="button" class="btn btn-clear d-flex flex-column flex-center"
                                (click)="ShowAddEle()">
                                <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
                                <div class="fw-bolder fs-3 text-gray-600 text-hover-primary">{{'Notification.BUTTONS.AddNotiModule'|translate}}</div>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4" *ngFor="let ele of Data">
                    <div class="card card-flush h-md-100">
                        <div class="card-header">
                            <div class="card-title fw-bolder text-primary">
                                {{ele.name}}
                            </div>
                        </div>
                        
                        <div class="card-body pt-1">
                            <div class="fw-bolder text-gray-600 mb-5">{{'PERMISSIONS.TITLES.CARDTOTAL'|translate}}  {{ele.name}}</div>
                            <div class="d-flex flex-column text-gray-600">
                                <ng-container *ngFor="let users of ele?.users;let i=index">
                                    <div *ngIf="3>i" class="d-flex align-items-center py-2">
                                        <span class="bullet bg-primary me-3"></span>{{users.name}}
                                    </div>
                                </ng-container>
    
                                <div *ngIf="(ele?.users?.length??0)>3" class='d-flex align-items-center py-2'>
                                    <span class='bullet bg-primary me-3'></span>
                                    <em>{{(ele?.users?.length??0)-3}} {{'PERMISSIONS.TITLES.MORE'|translate}}</em>
                                </div>
                            </div>
                        </div>
                         <div class="card-footer d-flex pt-0">
                            <button type="button" class="btn btn-light btn-active-primary my-1 me-2" 
                                matTooltip="{{'PERMISSIONS.BUTTONS.EDIT'|translate}}"><i
                                    class="material-icons fs-2x" (click)="ShowEdit(ele)">mode_edit_outline</i></button>
    
                            <button type="button" class="btn btn-light btn-active-primary my-1 me-2"
                            matTooltip="{{'PERMISSIONS.BUTTONS.DELETE'|translate}}"
                                ><i class="material-icons fs-2x" (click)="Delete(ele)">delete</i></button>
                        </div> 
    
                    </div>
                </div>
    
    
            </div>
    
        </div>
    
    </div>
</section>
