<section style="width:100%;margin-top: 20px;">

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
	  <ng-container matColumnDef="projectId">
		<th mat-header-cell *matHeaderCellDef> {{"Notification.INPUTS.NAME" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;text-align: center;">
		  <span>{{element.projectId}}</span>
		</td>
	  </ng-container>
  
	  <ng-container matColumnDef="IsAndroid">
		<th mat-header-cell *matHeaderCellDef> {{"Notification.INPUTS.IsAndroid" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="text-align: center;">
		  <span *ngIf="element.isAndroid">Mobile</span>
		  <span *ngIf="!element.isAndroid">Web</span>
		</td>
	  </ng-container>
  
	  <ng-container matColumnDef="apiKey">
		<th mat-header-cell *matHeaderCellDef> {{"Notification.INPUTS.apiKey" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="text-align: center;">
		  <span>{{element.apiKey}}</span>
		</td>
	  </ng-container>
  
	  <ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element; let x=index" style="text-align: center;">
  
		<button matTooltip="{{'DECLARATIONS.INPUTS.DETAILS' | translate}}" mat-mini-fab color="primary" class="mx-md-1"
		(click)="openDetailsDialog(element);$event.stopPropagation()">
		<mat-icon>visibility</mat-icon>
		</button>

		<button matTooltip="{{'DECLARATIONS.BUTTONS.EDIT' | translate}}" mat-mini-fab color="primary" class="mx-md-1"
		(click)="openUpdateDialog(element);$event.stopPropagation()">
		<mat-icon>edit</mat-icon>
		</button>

		<button matTooltip="{{'DECLARATIONS.BUTTONS.DELETE' | translate}}" mat-mini-fab color="warn" class="mx-md-1"
		(click)="deleteItem(element);$event.stopPropagation()">
		<mat-icon>restore_from_trash</mat-icon>
		</button>
  
		</td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns; let entry"></tr>
  
	  <mat-paginator [length]="totalRecord" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons aria-label="Select page of periodic elements">
		</mat-paginator>
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4"> {{'Notification.MESSAGE.NOROWFOUND'|translate}} </td>
	  </tr>
	</table>

  </section>
