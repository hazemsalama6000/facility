<form [formGroup]="financialForm" (ngSubmit)="addFinancialYear()" style="direction: rtl;">

  <div mat-dialog-title>
    <div class="row mx-0">
      <div class="col"> {{"DECLARATIONS.TITLES.ADDFINANCIALYEAR"|translate}}</div>
      <div class="col-2">
        <button mat-button mat-dialog-close><span class="material-icons">close</span></button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>

  <div mat-dialog-content class="overflow-auto py-2">
    <div class="row mx-0">

      <div class="col-md-12 mb-3">
          <mat-form-field appearance="outline">
          <mat-label> {{"DECLARATIONS.INPUTS.YEAR" | translate}} </mat-label>
          <input matInput placeholder="Placeholder" name="year" formControlName="year">
          <mat-hint>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'AUTH.VALIDATION.REQUIRED' | translate : {name:'DECLARATIONS.INPUTS.YEAR' | translate},
                  control: financialForm.controls['year']
                }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'AUTH.VALIDATION.MIN_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.YEAR' | translate , min:3},
                  control: financialForm.controls['year']
                }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'maxlength',
                  message: 'AUTH.VALIDATION.MAX_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.YEAR' | translate , max:100},
                  control: financialForm.controls['year']
                 }"></ng-container>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-6 mb-3">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>{{'DECLARATIONS.INPUTS.FROMDATE'|translate}}</mat-label>
          <input matInput [matDatepicker]="picker" [max]="financialForm.controls['endDate'].value" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

          <mat-hint>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'AUTH.VALIDATION.REQUIRED' | translate : {name:'DECLARATIONS.INPUTS.FROMDATE' | translate},
                control: financialForm.controls['startDate']
              }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'AUTH.VALIDATION.MIN_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.FROMDATE' | translate , min:3},
                control: financialForm.controls['startDate']
              }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'maxlength',
                  message: 'AUTH.VALIDATION.MAX_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.FROMDATE' | translate , max:100},
                  control: financialForm.controls['startDate']
               }"></ng-container>

          </mat-hint>
        </mat-form-field>
      </div>

      <div class="col-md-6 mb-3">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>{{'DECLARATIONS.INPUTS.TODATE'|translate}}</mat-label>
          <input matInput [matDatepicker]="picker1" [min]="financialForm.controls['startDate'].value" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>

          <mat-hint>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'AUTH.VALIDATION.REQUIRED' | translate : {name:'DECLARATIONS.INPUTS.TODATE' | translate},
                control: financialForm.controls['endDate']
              }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'AUTH.VALIDATION.MIN_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.TODATE' | translate , min:3},
                control: financialForm.controls['endDate']
              }"></ng-container>

            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'maxlength',
                  message: 'AUTH.VALIDATION.MAX_LENGTH' | translate : {name:'DECLARATIONS.INPUTS.TODATE' | translate , max:100},
                  control: financialForm.controls['endDate']
               }"></ng-container>

          </mat-hint>
        </mat-form-field>
      </div>
    </div>

  </div>

  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <div class="text-center col-md-6 d-flex">
      <button type="reset" mat-button mat-dialog-close class="btn btn-light me-3 p-0">{{'DECLARATIONS.BUTTONS.CANCEL'|translate}}</button>

      <button type="submit" (click)="saveButtonClickedFlag = true" id="kt_modal_new_target_submit" class="btn btn-primary">
        <span class="indicator-label">{{'DECLARATIONS.BUTTONS.SAVE'|translate}}</span>
        <span class="indicator-progress">Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      </button>
    </div>
    <!-- <button >No</button>
    <button mat-button cdkFocusInitial>Ok</button> -->
  </div>

</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && ( saveButtonClickedFlag || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
