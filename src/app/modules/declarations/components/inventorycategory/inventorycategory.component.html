<section style="width:100%;">

  <section class="fontsection">
    <mat-card class="col-md-6">
      <div style="width:100%" class="d-flex justify-content-between align-items-center">
        <span class="fontForInputs fs-3"> {{'DECLARATIONS.TITLES.INVENTORYCATEGORY'|translate}}</span>
        <button  matTooltip="{{'DECLARATIONS.BUTTONS.ADD'|translate}}" mat-mini-fab color="primary" class="mx-md-1"
          (click)="openDialog()" aria-label="Example icon button with a filter list icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card>
  </section>


  <div class="col-md-6">


    <div class="col-md-4">
      <mat-form-field appearance="standard">
        <mat-label> {{"DECLARATIONS.INPUTS.FILTER" | translate}}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{"DECLARATIONS.TITLES.NAME" | translate}} </th>
        <td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;" >
          <span>{{element.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let x=index">

          <button matTooltip="" mat-mini-fab color="primary" class="mx-md-1" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="" mat-mini-fab color="warn" class="mx-md-1" (click)="deleteInventoryCategory(element)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let entry">

      </tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"> {{'SHARE.MESSAGE.NOROWFOUND'|translate}} "{{input.value}}"</td>
      </tr>
    </table>



    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</section>
