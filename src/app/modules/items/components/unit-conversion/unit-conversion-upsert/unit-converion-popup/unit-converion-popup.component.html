<div style="width:700px">

	<h2 mat-dialog-title>

		<div class="d-flex justify-content-between align-items-center">

			<span class="fontsection"> اضافة وحدة فرعية
			</span>
			<button class="col-md-1" mat-button [mat-dialog-close]="true" cdkFocusInitial>
				<mat-icon>close</mat-icon>
			</button>

		</div>

	</h2>


	<mat-divider></mat-divider>

	<form [formGroup]="unitConversionDataForm" (ngSubmit)="Submit(unitConversionDataForm.value)">

		<mat-dialog-content style="z-index: -1;" class="mat-typography">

			<br>
			<br>


			<div class="col-md-12">

				<div class="row mt-5">

					<div class="col-md-12">

						<div class="row">
							<div class="col-md-1">
								<label class="fontForInputs mt-5"> الصنف </label>
							</div>
							<div class="col-md-11">
								<ng-select [items]="dropdownItems" bindLabel="Name" bindValue="Id" name="itemData_Id"
									(change)="filterItemRelatedUnits($event)" formControlName="itemData_Id">
								</ng-select>
								<mat-hint>
									<ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
										  validation: 'required',
										  message: 'اختر الصنف',
										  control: unitConversionDataForm.controls['itemData_Id']
										}"></ng-container>
								</mat-hint>
							</div>


						</div>
					</div>


				</div>


				<div class="row mt-4">
					<div class="col-md-6">

						<div class="row">
							<div class="col-md-5">
								<label class="fontForInputs mt-5"> الوحدة المنفذ بها </label>
							</div>

							<div class="col-md-7">
								<ng-select [items]="dropdownRelatedUnits" bindLabel="Name" bindValue="Id" name="unit_Id"
									formControlName="unit_Id">
								</ng-select>
								<mat-hint>
									<ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
										  validation: 'required',
										  message: 'اختر الوحدة المنفذ بها',
										  control: unitConversionDataForm.controls['unit_Id']
										}"></ng-container>
								</mat-hint>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<mat-form-field appearance="outline">
							<mat-label> الوحدة الرئيسية (الصغرى) </mat-label>
							<input matInput placeholder="Placeholder" readonly [value]="baseUnitName">
						</mat-form-field>
					</div>
				</div>

				

				<div class="row">

					<div class="col-md-6">
						<mat-form-field appearance="outline">
							<mat-label> معامل التحويل </mat-label>
							<input matInput placeholder="Placeholder" name="factor" formControlName="factor">
							<mat-hint>

								<ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
												validation: 'pattern',
												message: 'القيمة تحتوي حروف' ,
												control: unitConversionDataForm.controls['factor']
											  }"></ng-container>

							</mat-hint>
						</mat-form-field>
					</div>

					<div class="col-md-6">
						<mat-form-field appearance="outline">
							<mat-label> الباركود </mat-label>
							<input matInput placeholder="Placeholder" name="barcode" formControlName="barcode">
						</mat-form-field>
					</div>
				</div>

			</div>


			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


		</mat-dialog-content>


		<mat-dialog-actions>
			<div class="d-flex">
				<button mat-raised-button type="submit" (click)="saveButtonClickedFlag = true"
					color="primary">{{'HR.BUTTONS.SAVE'|translate}}</button>
				<button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'HR.BUTTONS.CLOSE'|translate}}</button>
			</div>
		</mat-dialog-actions>
	</form>

	<ng-template #formError let-control="control" let-message="message" let-validation="validation">
		<ng-container *ngIf="control.hasError(validation) && ( saveButtonClickedFlag || control.touched)">
			<div class="fv-plugins-message-container">
				<span role="alert" class="fontForHints">
					{{ message }}
				</span>
			</div>
		</ng-container>
	</ng-template>
</div>
