<h2 mat-dialog-title>

  <div class="d-flex justify-content-between align-items-center">
    <span class="fontsection">اضافة السيريلات صنف ({{data.item.name}})</span>
    <button class="col-md-1" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      <mat-icon>close</mat-icon>
    </button>
  </div>

</h2>

<mat-divider></mat-divider>


<mat-dialog-content style="z-index: -1;" class="mat-typography" style="min-height: calc(80vh - 145px);max-height: calc(80vh - 145px);">
  <div class="row mx-0 mt-2 align-items-baseline">
    <div class="col-2">
      <mat-form-field appearance="outline">
        <mat-label>بدء التسلسل</mat-label>
        <input matInput placeholder="" [(ngModel)]="startSerial">
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>نص السيريل</mat-label>
        <input matInput placeholder="" [(ngModel)]="endSerial">
      </mat-form-field>
    </div>

    <div class="col-1">
      <button mat-raised-button color="primary" (click)="generateSerials()">تلقائى</button>
    </div>
  </div>

  <div class="row mx-0 mt-2">
    <div class="col-3" *ngFor="let serial of serials;let i=index">
      <mat-form-field appearance="outline">
        <mat-label>سيريل رقم ({{i+1}})</mat-label>
        <input matInput placeholder="" [(ngModel)]="serial.serial" />
      </mat-form-field>
    </div>
  </div>

</mat-dialog-content>


<mat-dialog-actions>
  <div class="d-flex">
    <button mat-raised-button color="primary" (click)="saveSerial()">{{'HR.BUTTONS.SAVE'|translate}}</button>
    <button mat-button cdkFocusInitial>{{'HR.BUTTONS.CLOSE'|translate}}</button>
  </div>
</mat-dialog-actions>
