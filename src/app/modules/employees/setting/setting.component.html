	<div class="mb-10">
		<label class="form-label fw-bold">تنشيط:</label>

		<div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
			<input class="form-check-input" type="checkbox" value="" name="notifications"
				defaultChecked="{{employeeProfile.isActive}}" [checked]="employeeProfile.isActive" (click)="toggleActive()" />

			<a *ngIf="employeeProfile.isActive == true; else inActive"
				class="btn btn-sm btn-light-success fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer" data-bs-toggle="modal"
				data-bs-target="#kt_modal_upgrade_plan">
				{{'HR.TITLES.COMPANYACTIVE'|translate}}
			</a>

			<ng-template #inActive>
				<a class="btn btn-sm btn-light-danger fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer"
					data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
					{{'HR.TITLES.COMPANYNOTACTIVE'|translate}}
				</a>
			</ng-template>
		</div>
	</div>

	<div class="mb-10">
		<label class="form-label fw-bold">فنى:</label>
		<div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
			<input class="form-check-input" type="checkbox" value="" name="notifications"
				defaultChecked="{{employeeProfile.isTechnician}}" [checked]="employeeProfile.isTechnician" (click)="toggleIsTechnician()"/>

			<a *ngIf="employeeProfile.isTechnician == true; else inActiveForIsTechnitian"
				class="btn btn-sm btn-light-success fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer" data-bs-toggle="modal"
				data-bs-target="#kt_modal_upgrade_plan">
				{{'HR.TITLES.COMPANYACTIVE'|translate}}
			</a>

			<ng-template #inActiveForIsTechnitian>
				<a class="btn btn-sm btn-light-danger fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer"
					data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan">
					{{'HR.TITLES.COMPANYNOTACTIVE'|translate}}
				</a>
			</ng-template>
		</div>
	</div>
