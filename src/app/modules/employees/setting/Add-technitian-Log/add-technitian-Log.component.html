<h2 mat-dialog-title>

	<div class="d-flex justify-content-between align-items-center">

		<span class="fontsection">  البيانات الفنية </span>
		<button class="col-md-1" mat-button [mat-dialog-close]="true" cdkFocusInitial>
			<mat-icon>close</mat-icon>
		</button>

	</div>

</h2>


<mat-divider></mat-divider>

<form [formGroup]="AddTechnicianForm" (ngSubmit)="saveTechnitian(AddTechnicianForm.value)">

	<mat-dialog-content style="z-index: -1;" class="mat-typography">


		<input type="hidden" name="employeeId" formControlName="employeeId">

	<!--	<div class="d-flex justify-content-start align-content-center">
			<mat-icon class="text-primary">perm_phone_msg</mat-icon>
			<h1 class="fontsection text-primary fs-2 fw-bolder me-1 cursor-pointer">
				{{'HR.TITLES.COMAPNYCONTACTDATA'|translate}}
			</h1>
		</div>-->

		<br>
	
		<div class="row mt-5">

			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-2 fontForInputs"> استخدام ال Gps </span>
					<mat-slide-toggle name="useGps" formControlName="useGps" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>

		</div>

		<div class="row mt-5">

			<div class="col-md-12 d-flex justify-content-center align-items-center">
				<section class="example-section">
					<span class="mx-2 fontForInputs"> ارجاع فواتير </span>
					<mat-slide-toggle name="returnFromBill" formControlName="returnFromBill" class="example-margin"
						[color]="'red'">
					</mat-slide-toggle>
				</section>
			</div>

		</div>

	</mat-dialog-content>


	<mat-dialog-actions>
		<div class="d-flex">
			<button mat-raised-button type="submit" color="primary">{{'HR.BUTTONS.SAVE'|translate}}</button>
			<button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'HR.BUTTONS.CLOSE'|translate}}</button>
		</div>
	</mat-dialog-actions>

</form>
