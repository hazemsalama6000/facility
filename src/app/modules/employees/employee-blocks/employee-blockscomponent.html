
<div class="data">

	<div class="col-md-12">


		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		
			<ng-container matColumnDef="blockCode">
				<th class="stylingHeader"  mat-header-cell *matHeaderCellDef> كود المربع </th>
				<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;">
					{{element.blockCode}}
				</td>
			</ng-container>

			<ng-container matColumnDef="blockName">
				<th class="stylingHeader"  mat-header-cell *matHeaderCellDef> اسم المربع  </th>
				<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;">
					<span class="badge badge-sm badge-success">
						{{element.blockName}}
					</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="areaName">
				<th class="stylingHeader" mat-header-cell *matHeaderCellDef> المنطقة </th>
				<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;">
					
					<span class="badge badge-sm badge-danger">
						{{element.areaName}}
					</span>
				</td>
			</ng-container>
			
			<ng-container matColumnDef="startDate">
				<th  class="stylingHeader" mat-header-cell *matHeaderCellDef> من تاريخ </th>
				<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;">
					{{element.startDate | date:'dd/MM/yyyy'}}
				</td>
			</ng-container>

			<ng-container matColumnDef="endDate">
				<th class="stylingHeader" mat-header-cell *matHeaderCellDef>  الى تاريخ </th>
				<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;">
					{{element.endDate | date:'dd/MM/yyyy'}}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns; let entry" style="cursor:pointer ;">

			</tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4"> {{'SHARE.MESSAGE.NOROWFOUND'|translate}} </td>
			</tr>
		</table>

		<mat-paginator class="mt-5" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
			aria-label="Select page of periodic elements">
		</mat-paginator>


	</div>
</div>
