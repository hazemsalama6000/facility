<section style="width:100%;margin-top: 20px;">

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
	  <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> {{"COMMITTEE.INPUTS.NAME" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;text-align: center;">
		  <span>{{element.name}}</span>
		</td>
	  </ng-container>
      <ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> {{"COMMITTEE.INPUTS.POSITION" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="cursor: pointer;text-align: center;">
		  <span>{{element.position}}</span>
		</td>
	  </ng-container>
  
	  <ng-container matColumnDef="phone">
		<th mat-header-cell *matHeaderCellDef> {{"COMMITTEE.INPUTS.PHONE" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="text-align: center;">
		  <span>{{element.phone}}</span>
		</td>
	  </ng-container>

      <ng-container matColumnDef="address">
		<th mat-header-cell *matHeaderCellDef> {{"COMMITTEE.INPUTS.ADDRESS" | translate}}</th>
		<td mat-cell *matCellDef="let element; let x=index" style="text-align: center;">
		  <span>{{element.address}}</span>
		</td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns; let entry"></tr>
  
	  <mat-paginator [length]="totalRecord" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons aria-label="Select page of periodic elements">
		</mat-paginator>
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4"> {{'Notification.MESSAGE.NOROWFOUND'|translate}} </td>
	  </tr>
	</table>

  </section>
