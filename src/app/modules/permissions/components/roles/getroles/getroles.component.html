<div class="post d-flex flex-column-fluid" id="kt_post">

    <div id="kt_content_container" class="container-xxl">

        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">

            <div class="ol-md-4">
                <div class="card h-md-100">
                    <div class="card-body d-flex flex-center">
                        <button type="button" class="btn btn-clear d-flex flex-column flex-center" data-bs-toggle="modal"
                            data-bs-target="#kt_modal_add_role" id="kt_addnewrole_toggle">
                            <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
                            <div class="fw-bolder fs-3 text-gray-600 text-hover-primary"> {{'PERMISSIONS.BUTTONS.ADDROLE'|translate}}</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4" *ngFor="let role of rolesData?.roles">
                <div class="card card-flush h-md-100">

                    <div class="card-header">
                        <div class="card-title fw-bolder text-primary">
                            {{role.roleName}}
                        </div>
                    </div>

                    <div class="card-body pt-1">
                        <div class="fw-bolder text-gray-600 mb-5">{{'PERMISSIONS.TITLES.CARDTOTAL'|translate}} {{role.usersCount}}</div>

                        <div class="d-flex flex-column text-gray-600">
                            <ng-container *ngFor="let claim of role?.claims;let i=index">
                                <div *ngIf="3>i" class="d-flex align-items-center py-2">
                                    <span class="bullet bg-primary me-3"></span>{{claim}}
                                </div>
                            </ng-container>

                            <div *ngIf="(role?.claims?.length??0)>3" class='d-flex align-items-center py-2'>
                                <span class='bullet bg-primary me-3'></span>
                                <em>{{(role?.claims?.length??0)-3}} {{'PERMISSIONS.TITLES.MORE'|translate}}</em>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex pt-0">
                        <a class="btn btn-light btn-active-primary my-1 me-2" routerLink="/permissions/roleprofile"
                            [queryParams]="{roleId:role.roleId}" matTooltip="{{'PERMISSIONS.BUTTONS.VIEW'|translate}}"> <i
                                class="material-icons fs-2x">remove_red_eye</i></a>

                        <button type="button" class="btn btn-light btn-active-primary my-1 me-2" (click)="editRole(role.roleId)"
                            matTooltip="{{'PERMISSIONS.BUTTONS.EDIT'|translate}}">
                            <i class="material-icons fs-2x">mode_edit_outline</i>
                        </button>

                        <button type="button" class="btn btn-light btn-active-primary my-1 me-2"
                            matTooltip="{{'PERMISSIONS.BUTTONS.DELETE'|translate}}" (click)="deleteRole(role)">
                            <i class="material-icons fs-2x">delete</i>
                        </button>

                    </div>

                </div>
            </div>


        </div>

    </div>

</div>
